<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="background"></div>

    <main class="main">
        <div class="container">
            <div class="container__title">
                <h1 class="title">Lista de Tarefas</h1>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">                    
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                    <span class="ball"></span>
                </label>             
            </div>
            <div class="container__newTask">
                <button><i class="fa-solid fa-circle-down" id="sendTask"></i></button>
                <input type="text" id="newTask" class="newTask" placeholder="Crie uma nova tarefa">               
            </div>
            <ul class="container__tasks">
                <li class="container__btnTasks">
                    <button id="tasks-left"></button>
                    <button id="clear-tasks">Limpar tudo</button>
                </li>
            </ul>
            <div class="container__options">
                <button id="all-tasks">Todas</button>
                <button id="active-tasks">Ativas</button>
                <button id="completed-tasks">Finalizadas</button>
            </div>
            <p class="text">Arraste e solte para reordenar a lista</p>
        </div>
    </main>    
</body>
</html>
